<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* CSS for styling the body and background image */
        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-background-images-wallpaper-ai-generated_643360-68992.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            padding-right: 10px;
        }

        /* CSS for the container (centered content) */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        /* CSS for the left side content */
        .left-content {

            padding: 100px;
        }

        .left-content h1 {
            font-size: 75px;
            font-weight: bold;
            margin: 0%;
        }

        .left-content p {
            text-align: left;
            font-size: 20px;
            margin: 0%;
            padding: 20px;
        }

        /* CSS for the login form */
        .login-form {
            width: 300px;
            margin: 10%;
            padding: 100px;
            border: 6px solid #ccc;
            background-color: rgba(244, 244, 244, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
            display: table;
            width: 100%;
        }

        .form-group label {
            flex: 1;
            margin: 0;
        }

        .form-group label[for="show-password"] {
            flex: 0;
            margin-right: 10px;
        }

        .logbutton {
            background-color: white;
            border: 1px solid black;
            color: black;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .signup-button {
            background-color: white;
            border: 1px solid black;
            color: black;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 10px; /* Add margin to separate the "Sign Up" button */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1 style="color: white; text-shadow: 0px -1px black, 1px 0px black, 0px 1px black, -1px 0px black;">TEAM G</h1>
            <p style="color: white; text-shadow: 0px -1px black, 1px 0px black, 0px 1px black, -1px 0px black;">A team reviewing website</p>
        </div>
        <div class="login-form">
            <h2 style="color: white; text-shadow: 0px -1px black, 1px 0px black, 0px 1px black, -1px 0px black;">Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label style="color: black;" for="username">Username:</label>
                    <input style="color: black;" type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <input type="checkbox" id="showPassword"> Show Password
                </div>
                <div class="form-group">
                    <a href="/forgot_password" style="color: blue; text-decoration: underline;">Forgot Password?</a>
                </div>
                <button class="logbutton" type="submit">Login</button>
            </form>
            <form action="/signup" method="get">
                <a class="signup-button" href="signup">Sign Up</a>
            </form>
        </div>
    </div>

    <script>
            document.getElementById("showPassword").addEventListener("change", function() {
                var passwordInput = document.getElementById("password");

                if (this.checked) {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";

                }
            });
        </script>
</body>
</html>
