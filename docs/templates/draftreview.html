<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
     <style>
* {
	margin: 0;
	padding: 0;
	line-height: 27px;
	text-align: justify;
}

body {
background-image: url('https://img.freepik.com/premium-photo/abstract-background-images-wallpaper-ai-generated_643360-68992.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

	font-family: verdana;
	font-size: 11px;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

h1.getintouch {
	font-family: 'Alfa Slab One', cursive;
	font-size: 25px;
	text-align: center;
	margin-top: 10px;
	margin-bottom: 30px;
}

#register {
	margin-bottom: 11px;
	padding-right: 20px;
	padding-bottom: 11px;
	text-align: left;
  margin-right:5%;

}

#register label {
	color: #020000;
	text-transform: capitalize;
	font-size: 11px;
	font-weight: bold;
	letter-spacing: 1px;
	display: inline-block;
	width: 150px;
}

#register div {
	margin-bottom: 30px;
}

#register input[type="text"],
#register textarea {
	background-color: #C9C7BA;
	border: solid 2px #000;
	width: 236px;
	padding: 2px;
	font-family: tahoma;
	color: #525252;
	padding: 4px;
	font-size: 15px;
	letter-spacing: 1px;
	text-align: left;
	height: 19px;
	vertical-align: text-top;
	-webkit-transition: all 0.5s ease-in-out;
	-moz-transition: all 0.5s ease-in-out;
	-o-transition: all 0.5s ease-in-out;
	transition: all 0.5s ease-in-out;
}

#register input[type="text"]:focus,
#register textarea:focus {
	background-color: #fcf8b2;
	border: dotted 2px #000;
}

#register div:nth-child(5),
#register div:nth-child(6) {
	color: #186A31;
}

#register textarea {
	width: 238px;
	height: 160px;
	vertical-align: top;
	min-width: 210px;
	max-width: 235px;
	min-height: 80px;
	max-height: 300px;
}

#register div:last-child {
	margin-right: 66px;
}

#wrapper {
	display: flex;
	justify-content: center; /* Center horizontally */
	align-items: center; /* Center vertically */

margin-right:5%;
}
/* Add this CSS for the custom select */
.custom-select {
    background-color: #C9C7BA;
    border: solid 2px #000;
    width: 245px;
    padding: 2px;
    font-family: tahoma;
    color: #525252;
    padding: 4px;
    font-size: 15px;
    letter-spacing: 1px;
    text-align: left;
    height: 35px;
    vertical-align: text-top;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
}

.custom-select:focus {
    background-color: #fcf8b2;
    border: dotted 2px #000;
}

#register button[type="submit"] {
	background-color: #000;
	color: #FFF;
	padding: 4px 15px;
	border-radius: 2px;
	margin-left: 15px;
	letter-spacing: 1px;
	-webkit-transition: all 0.5s ease-in-out;
	-moz-transition: all 0.5s ease-in-out;
	-o-transition: all 0.5s ease-in-out;
	transition: all 0.5s ease-in-out;
	margin-top: 12px;
}

#register button[type="submit"]:hover {
	background-color: #9C9C9C;
	cursor: pointer;
}
</style>
</head>

<body>
                <div id="register">
<h1 class="getintouch">Load the latest draft!</h1>
<form action="/draftreview" method="POST">

                    <div>
                        <label>Written By: </label>
                        <input type="text" name="reviewer_name" value="{{username}}" readonly>
                    </div>

                    <div>
                        <label>Review For:</label>
                        <select name="review_for" class="custom-select">
                            <option value="Shima">Shima</option>
                            <option value="Jonathan">Jonathan</option>
                            <option value="Charvi">Charvi</option>
                            <option value="Dhruvin">Dhruvin</option>
                            <option value="Adit">Adit</option>
                        </select>
                    </div>


                   <div>
                        <label>Review: </label>
                        <textarea name="review">{{review}}</textarea>
                    </div>



                    <div id="wrapper">
                        <button id="addButton"  name="action" style="display: inline-block" type="submit" value="submit">Submit</button>
                        <button id="saveButton" name="action"  style="display: inline-block" type="submit" value="save">Save</button>
                        <button id="loadButton"  name="action" style="display: inline-block" type="submit" value="load">Load</button>
                         <button id="deleteButton" onclick="return confirm('Are you sure want to delete?');"  name="action" style="display: inline-block" type="submit" value="delete">Delete</button>
                    </div>
    </form>
                    <div id="successMessage">{{success_message}}</div>
                </div>
                <script>
                function removeOptionByWrittenBy(writtenBy) {
                    var select = document.querySelector('select[name="review_for"]');
                    var options = select.querySelectorAll('option');
                    for (var i = 0; i < options.length; i++) {
                        if (options[i].value === writtenBy) {
                            select.removeChild(options[i]);
                            break;
                        }
                    }
                }

                var writtenByValue = document.querySelector('input[name="reviewer_name"]').value;
                removeOptionByWrittenBy(writtenByValue);
                </script>


</body>
</html>
